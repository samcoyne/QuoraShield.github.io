<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuoraShield - Coming Soon</title>
  <style>
    /* Reset body margin & padding */
    body, html {
      margin: 0;
      padding: 0;
      background: #f0f4f5; /* Light background color */
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars during animation */
    }

    /* Container to center everything */
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Logo container to hold both halves */
    .logo-container {
      position: relative;
      width: 300px; /* Adjust as needed */
      height: 300px; /* Adjust as needed, or auto if you want aspect ratio */
      margin-bottom: 30px;
    }

    /* Both halves start overlapped in the center */
    .logo-half {
      position: absolute;
      top: 0;
      width: 300px; /* same as container width */
      height: 300px; 
      background: url("logo.png") no-repeat center/cover;
      transition: transform 1s ease;
    }

    /* Left half: show only the left side of the image */
    .left-half {
      clip-path: inset(0 50% 0 0); /* hides the right half */
      transform: translateX(0); /* will animate to the left */
    }

    /* Right half: show only the right side of the image */
    .right-half {
      clip-path: inset(0 0 0 50%); /* hides the left half */
      transform: translateX(0); /* will animate to the right */
    }

    /* Hidden heading at first */
    h1 {
      font-size: 1.5rem;
      color: #333;
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* Class to show the text */
    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- LOGO HALVES -->
    <div class="logo-container">
      <div class="logo-half left-half" id="logoLeft"></div>
      <div class="logo-half right-half" id="logoRight"></div>
    </div>
    <!-- REVEAL TEXT -->
    <h1 id="comingSoonText">New wave of technology. Coming soon.</h1>
  </div>

  <script>
    // Wait for the page to load
    window.addEventListener('DOMContentLoaded', () => {
      // Slight delay so user sees the initial overlap
      setTimeout(() => {
        // Animate halves outward
        document.getElementById('logoLeft').style.transform = 'translateX(-150px)';
        document.getElementById('logoRight').style.transform = 'translateX(150px)';
      }, 500);

      // After the logo halves move, fade in the text
      setTimeout(() => {
        document.getElementById('comingSoonText').classList.add('visible');
        // Optionally allow scrolling again
        document.body.style.overflow = 'auto';
      }, 1500);
    });
  </script>
</body>
</html>
