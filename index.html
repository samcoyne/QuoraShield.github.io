<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuoraShield - Coming Soon</title>
  <!-- Google Font: Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset margin & padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden; /* Hide scrollbars during animation */
    }

    /* Cool background gradient */
    body {
      background: linear-gradient(135deg, #172a3a, #1b3b5f);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container to hold logo and text */
    .container {
      text-align: center;
      color: #ffffff; /* White text for contrast */
    }

    /* Logo container to hold both halves */
    .logo-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto 30px auto;
    }

    /* Common styles for both halves */
    .logo-half {
      position: absolute;
      top: 0;
      width: 300px;  /* same as container width */
      height: 300px; /* same as container height */
      background: url("logo.png") no-repeat center/cover;
      transition: transform 1s ease, opacity 1s ease;
    }

    /* Left half: show only the left side of the image */
    .left-half {
      clip-path: inset(0 50% 0 0); /* hides the right half */
      transform: translateX(0);
      opacity: 1;
    }

    /* Right half: show only the right side of the image */
    .right-half {
      clip-path: inset(0 0 0 50%); /* hides the left half */
      transform: translateX(0);
      opacity: 1;
    }

    /* Heading initially hidden */
    h1 {
      font-size: 1.8rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* When this class is added, fade in */
    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGO HALVES -->
    <div class="logo-container">
      <div class="logo-half left-half" id="logoLeft"></div>
      <div class="logo-half right-half" id="logoRight"></div>
    </div>
    <!-- REVEAL TEXT -->
    <h1 id="comingSoonText">A new wave of technology. Coming soon!</h1>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Give a brief pause so users see the initial state
      setTimeout(() => {
        // Move halves outward so they disappear off-screen
        document.getElementById('logoLeft').style.transform = 'translateX(-500px)';
        document.getElementById('logoRight').style.transform = 'translateX(500px)';

        // Fade out halves
        document.getElementById('logoLeft').style.opacity = '0';
        document.getElementById('logoRight').style.opacity = '0';
      }, 500);

      // After the logo halves move, fade in the text
      setTimeout(() => {
        document.getElementById('comingSoonText').classList.add('visible');
        // Optionally allow scrolling again if you want
        document.body.style.overflow = 'auto';
      }, 1500);
    });
  </script>
</body>
</html>
